<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <!-- Debug footer - hidden for Production builds -->
  <div *ngIf="isDebugBuild" style="text-align:center; left: 0px; right: 0px; position: absolute; bottom: 0px; width:100%;">
    <h5 class="text-danger"><strong>DEBUG BUILD</strong></h5>
  </div>
</div>
