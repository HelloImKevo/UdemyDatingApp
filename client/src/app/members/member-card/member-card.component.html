<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">

      <!-- 'Profile' Button -->
      <li class="list-inline-item">
        <button title="Profile" routerLink="/members/{{member.userName}}" class="btn btn-primary" style="--bs-btn-padding-x: 0.875rem">
          <i class="fa fa-user"></i>
        </button>
      </li>

      <!-- 'Like' Button -->
      <li class="list-inline-item">
        <button title="Like" (click)="addLike(member)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>

      <!-- 'Un-Like' Button -->
      <li class="list-inline-item">
        <button title="Un-Like" (click)="removeLike(member)" class="btn btn-primary"><i class="fa fa-heart-o"></i></button>
      </li>

      <!-- 'Message' Button -->
      <li class="list-inline-item">
        <button
          title="Messages"
          routerLink="/members/{{member.userName}}"
          [queryParams]="{tab: 'Messages'}"
          class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
        <i class="fa fa-user me-2"></i>
      </span>
      {{member.knownAs}}, {{member.age}}
    </h6>

    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
