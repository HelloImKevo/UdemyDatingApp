<form [formGroup]="registerForm" (ngSubmit)="registerNewUser()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>

  <hr>

  <!-- Username Field -->
  <div class="mb-3">
    <input type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      class="form-control"
      formControlName="username"
      placeholder="Username">

      <div class="invalid-feedback">Please enter a username</div>
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <input type="password"
    [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      class="form-control"
      formControlName="password"
      placeholder="Password">

      <div class="invalid-feedback"
        *ngIf="registerForm.get('password')?.hasError('required')">Please enter a password</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 4 characters</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password')?.hasError('maxlength')">Password cannot be more than 8 characters</div>
  </div>

    <!-- Confirm Password Field -->
    <div class="mb-3">
      <input type="password"
        [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm Password">

        <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please enter a confirmation password</div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Does not match first password</div>
    </div>

  <!-- Buttons: [Register] [Cancel] -->
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
